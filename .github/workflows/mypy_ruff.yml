name: Run mypy and ruff

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  test:
    runs-on: github-actions-1
    container: python:3.9-slim
    steps:
      - uses: actions/checkout@v3

      - name: Run dependency libraries
        run: |
          apt-get update
          apt-get upgrade
          apt-get install -y ffmpeg git
      
      - name: Run dependency libraries
        run: |
          pip install mypy ruff
      
      - name: Run mypy
        run: mypy firefly

      - name: Run ruff
        run: ruff check firefly
